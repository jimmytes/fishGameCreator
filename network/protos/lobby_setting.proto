syntax = "proto3";
package lobby.setting.proto;

import "common.proto";
import "auth.proto";

message ConfigCall {
    common.proto.EMSGID msgid               = 1;
    string token                            = 2;
    string game_id                          = 3;
    bool clear_power_cycle                  = 4;    // Whether to force clear the records
    uint32 version                          = 5;    // proto version
    uint32 game_version                     = 6;    // game version
    uint32 subgame_id                       = 7;
}

message ConfigRecall {
    message Bets {
        repeated uint32 bet                 = 1;    // Bets for each turret stage
    }
    message RoomInfo {
        string game_id                      = 1;
        uint32 subgame_id                   = 2;
        repeated Bets levels                = 3;    // N-stage turret
        repeated uint32 line                = 4;    // Currently all are 1
        repeated uint32 rates               = 5;    // Hall room rates
        repeated string languages           = 6;
        uint32 languages_default_index      = 7;
    }
    common.proto.EMSGID msgid               = 1;
    common.proto.Status.Code status_code    = 2;
    auth.proto.UserInfo player_info         = 3;    // Player information
    repeated RoomInfo room_info             = 4;    // Room information
}