syntax = "proto3";
package common.fish.proto;

message Header {
    EMSGID msgid                                                        = 1;
}

message BetRateLine {
    int32 bet_level_index                                               = 1;
    int32 bet_index                                                     = 2;
    int32 rate_index                                                    = 3;
}

message Point {
    double x                                                            = 1;
    double y                                                            = 2;
}

enum EMSGID {
    eReserved                                                           = 0;

    eAllFishCall                                                        = 3000; // All fish in the current scene request
    eAllFishRecall                                                      = 3001; // All fish in the current scene response

    eBetChange                                                          = 3100; // Turret BET change
    eBroadcastBetChange                                                 = 3101; // Broadcast Turret BET change
    eBroadcastShoot                                                     = 3102; // Broadcast Fire a bullet
    eBroadcastFishIn                                                    = 3103; // Broadcast New fish entering the scene
    eBroadcastFishOut                                                   = 3104; // Broadcast Fish disappearing from the scene
    eBroadcastFishChange                                                = 3105; // Broadcast Fish change
    eBroadcastGroupIn                                                   = 3106; // Broadcast School swimming

    eRoundStart                                                         = 4700; // Broadcast New scene begins
    eRoundEnd                                                           = 4701; // Broadcast This scene ends
    eBossComing                                                         = 4702; // Broadcast Boss fish coming

    eShoot                                                              = 4800; // Fire a bullet
}
