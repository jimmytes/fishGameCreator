}

message BetConfig {
  repeated int32 bet_arr = 1;
}

message LocalJackpot {
  message Award {
    required int32 id = 1;
    required uint64 pay = 2;
  }
  repeated Award award_list = 1;
}

message PsRewardRules {
  required uint32 reward_divisor = 1;
  repeated Reward reward_list = 2;
